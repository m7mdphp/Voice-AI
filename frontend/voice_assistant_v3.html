<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ترياق Elite V8.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Tajawal:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #0ea5e9;
            --accent-glow: rgba(14, 165, 233, 0.4);
            --glass: rgba(15, 15, 15, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Tajawal', 'Inter', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 50% -20%, #1e293b 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, #0f172a 0%, transparent 40%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- Elite Layout --- */
        .app-shell {
            width: 100%;
            max-width: 500px;
            height: 100%;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            padding: 24px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 2vh;
            animation: fadeInDown 1s ease;
        }

        .logo {
            font-family: 'Inter';
            font-weight: 700;
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            color: var(--accent);
            opacity: 0.8;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        /* --- The Elite Orb --- */
        .orb-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            perspective: 1000px;
        }

        .orb-layers {
            position: relative;
            width: 220px;
            height: 220px;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .orb-layers:hover {
            transform: scale(1.05);
        }

        .orb-core {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #3b82f6, #1d4ed8);
            box-shadow: 0 0 60px rgba(59, 130, 246, 0.3);
            z-index: 10;
        }

        .orb-glow {
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: var(--accent-glow);
            filter: blur(40px);
            opacity: 0.4;
            animation: orbFloat 4s infinite ease-in-out;
        }

        .visualizer-svg {
            position: absolute;
            inset: -40px;
            width: 300px;
            height: 300px;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes orbFloat {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.4;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.6;
            }
        }

        /* --- Chat View --- */
        .chat-container {
            height: 35vh;
            margin-bottom: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
            scrollbar-width: none;
        }

        .chat-container::-webkit-scrollbar {
            display: none;
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            max-width: 85%;
            line-height: 1.6;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .bubble.ai {
            align-self: flex-start;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }

        .bubble.user {
            align-self: flex-end;
            background: var(--accent);
            color: #000;
            font-weight: 500;
        }

        /* --- Controls --- */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-bottom: 20px;
        }

        .status-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            height: 1.5rem;
        }

        .btn-elite {
            background: var(--text-primary);
            color: var(--bg);
            border: none;
            padding: 20px;
            border-radius: 100px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-elite:hover {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .btn-elite.active {
            background: var(--error);
            color: white;
        }

        .diagnostics {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.65rem;
            font-family: 'Inter';
            font-weight: 600;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .diag-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .led {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #333;
        }

        .led.on {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        .led.err {
            background: var(--error);
            box-shadow: 0 0 8px var(--error);
        }

        /* --- Animations --- */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- States --- */
        .state-listening .orb-core {
            background: radial-gradient(circle at 30% 30%, #10b981, #059669);
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.4);
        }

        .state-thinking .orb-core {
            background: radial-gradient(circle at 30% 30%, #f59e0b, #d97706);
            animation: pulseRotate 2s infinite linear;
        }

        .state-speaking .orb-core {
            background: radial-gradient(circle at 30% 30%, #3b82f6, #2563eb);
        }

        @keyframes pulseRotate {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="app-shell">
        <div class="header">
            <div class="logo">Tiryaq Technology</div>
            <h1>ترياق</h1>
        </div>

        <div class="orb-container">
            <svg class="visualizer-svg" viewbox="0 0 300 300">
                <circle id="visualizer-circle" cx="150" cy="150" r="110" fill="none" stroke="rgba(56, 189, 248, 0.2)"
                    stroke-width="2" />
                <path id="waveform" d="" fill="none" stroke="var(--accent)" stroke-width="3" stroke-linecap="round" />
            </svg>
            <div class="orb-layers" id="orb-trigger" onclick="toggleSession()">
                <div class="orb-glow"></div>
                <div class="orb-core" id="orb-core"></div>
            </div>
        </div>

        <div class="chat-container" id="chat">
            <div class="bubble ai">أهلاً بك في ترياق. كيف يمكنني مساعدتك برمجياً اليوم؟</div>
        </div>

        <div class="controls">
            <div id="status-label" class="status-text">اضغط على الأورب لبدء الحديث</div>
            <button id="main-btn" class="btn-elite" onclick="toggleSession()">
                <span id="btn-text">بدء الاستشارة</span>
            </button>
        </div>

        <div class="diagnostics">
            <div class="diag-item">
                <div id="led-ws" class="led"></div> <span>NETWORK</span>
            </div>
            <div class="diag-item">
                <div id="led-mic" class="led"></div> <span>AUDIO_IN</span>
            </div>
            <div class="diag-item"><span id="version-lbl">ULTIMA V8.0</span></div>
        </div>
    </div>

    <script>
        let ws, audioCtx, micNode, gainNode, processorNode, stream, analyser, dataArray;
        let queue = [], isPlaying = false, leftover = null, activeAiMsg = null;
        const ORB = document.getElementById('orb-core');
        const STATUS = document.getElementById('status-label');
        const CHAT = document.getElementById('chat');

        function updateLED(id, state) {
            const el = document.getElementById(id);
            if (el) el.className = 'led ' + state;
        }

        function getWsUrl() {
            const h = window.location.hostname;
            const isLocal = h === 'localhost' || h === '127.0.0.1';
            const protocol = isLocal ? (window.location.protocol === 'https:' ? 'wss:' : 'ws:') : 'wss:';
            const host = window.location.host || 'voice.dev.rgeeb.com';
            return `${protocol}//${host}/ws/session/tiryaq_technology/user_${Math.floor(Math.random() * 1000)}`;
        }

        async function initAudio() {
            if (audioCtx) return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                const worklet = `
                    class P extends AudioWorkletProcessor {
                        process(inputs) {
                            const d = inputs[0][0]; if(!d) return true;
                            const p = new Int16Array(d.length);
                            for(let j=0; j<d.length; j++) p[j] = Math.max(-32768, Math.min(32767, d[j]*32768));
                            this.port.postMessage(p.buffer, [p.buffer]); return true;
                        }
                    } registerProcessor('p', P);
                `;
                const dataUri = 'data:application/javascript;base64,' + btoa(worklet);
                await audioCtx.audioWorklet.addModule(dataUri);

                gainNode = audioCtx.createGain();
                gainNode.gain.value = 1.5; // Najm Standard: 50% boost for weak mics

                processorNode = new AudioWorkletNode(audioCtx, 'p');
                processorNode.port.onmessage = (e) => {
                    if (ws?.readyState === 1 && document.body.classList.contains('state-listening')) {
                        ws.send(e.data);
                    }
                };

                // Connect chain: Mic -> Gain -> Analyser -> Processor -> Destination
                gainNode.connect(analyser);
                analyser.connect(processorNode);
                processorNode.connect(audioCtx.destination);

                drawVisualizer();
            } catch (e) { console.error("Audio Fail", e); }
        }

        function toggleSession() {
            if (audioCtx?.state === 'suspended') audioCtx.resume();
            if (!ws || ws.readyState !== 1) connect(); else stopSession();
        }

        function stopSession() {
            if (ws) ws.close();
            setUIState('idle');
            updateLED('led-ws', '');
            if (window.pingInterval) clearInterval(window.pingInterval);
        }

        function connect(isFallback = false) {
            // V8.4 Diagnostic: Check HTTP Health before WS
            fetch(window.location.origin + '/health').then(r => {
                console.log("HTTP Health Check:", r.status);
            }).catch(e => console.warn("HTTP Health unreachable - possibly local file testing."));

            initAudio().then(async () => {
                const url = isFallback ? getWsUrl().replace('wss:', 'ws:') : getWsUrl();
                console.log("Elite V8.4 Connecting:", url);
                ws = new WebSocket(url);
                setUIState('thinking');

                // Connection Guard Timeout
                const connTimeout = setTimeout(() => {
                    if (ws.readyState !== 1) {
                        ws.close();
                        if (!isFallback) {
                            console.warn("WSS Handshake Timeout - Trying WS fallback...");
                            connect(true);
                        } else {
                            const debugLink = (window.location.host ? window.location.origin : "https://voice.dev.rgeeb.com") + "/ws/debug";
                            addBubble(`⚠️ فشل الاتصال النهائي. تأكد من عمل السيرفر بزيارة: <a href="${debugLink}" target="_blank" style="color:var(--accent)">Debug Info</a>`, true);
                        }
                    }
                }, 8000);

                ws.onopen = async () => {
                    clearTimeout(connTimeout);
                    updateLED('led-ws', 'on');
                    console.success ? console.success("WS Connected!") : console.log("WS Connected!");
                    if (!stream) {
                        try {
                            stream = await navigator.mediaDevices.getUserMedia({
                                audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
                            });
                            updateLED('led-mic', 'on');
                        } catch (e) {
                            addBubble("⚠️ يرجى تفعيل المايكروفون واستخدام HTTPS.", true);
                            return;
                        }
                    }
                    micNode = audioCtx.createMediaStreamSource(stream);
                    micNode.connect(gainNode);
                    setUIState('listening');

                    window.pingInterval = setInterval(() => {
                        if (ws.readyState === 1) ws.send(JSON.stringify({ type: 'ping' }));
                    }, 20000);
                };

                ws.onmessage = async (e) => {
                    if (typeof e.data === 'string') {
                        const m = JSON.parse(e.data);
                        if (m.type === 'state') setUIState(m.state);
                        else if (m.type === 'user_text') { addBubble(m.content, false); activeAiMsg = null; }
                        else if (m.type === 'text') streamText(m.content);
                        else if (m.type === 'audio_end') { ws.send(JSON.stringify({ type: 'playback_done' })); setUIState('listening'); }
                    } else {
                        queue.push(await e.data.arrayBuffer());
                        playPCM();
                    }
                };

                ws.onclose = (e) => {
                    clearTimeout(connTimeout);
                    console.warn("WS Closed:", e.code, e.reason);
                    if (e.code === 1006 && !isFallback) {
                        console.info("1006 Detected - Auto Fallback to WS");
                        connect(true);
                    } else if (e.code !== 1000) {
                        const debugLink = window.location.origin + "/ws/debug";
                        addBubble(`❌ فشل الاتصال (${e.code}). تأكد من عمل السيرفر بزيارة رابط الفحص: <a href="${debugLink}" target="_blank" style="color:var(--accent)">Debug Info</a>`, true);
                    }
                    stopSession();
                };

                ws.onerror = (e) => {
                    clearTimeout(connTimeout);
                    console.error("WS Error Object:", e);
                    updateLED('led-ws', 'err');
                };
            });
        }

        function setUIState(s) {
            document.body.className = 'state-' + s;
            const labels = { idle: 'ابدأ الاستشارة', listening: 'أنا أسمعك...', thinking: 'أفكر...', speaking: 'ترياق يتحدث...' };
            STATUS.textContent = labels[s] || labels.idle;
            document.getElementById('btn-text').textContent = s === 'idle' ? 'بدء الاستشارة' : 'إنهاء';
        }

        function addBubble(t, ai) {
            const b = document.createElement('div');
            b.className = 'bubble ' + (ai ? 'ai' : 'user');
            b.textContent = t;
            CHAT.appendChild(b);
            CHAT.scrollTop = CHAT.scrollHeight;
            return b;
        }

        function streamText(t) {
            if (!activeAiMsg) activeAiMsg = addBubble('', true);
            activeAiMsg.textContent += t;
            CHAT.scrollTop = CHAT.scrollHeight;
        }

        async function playPCM() {
            if (queue.length === 0 || isPlaying) return;
            isPlaying = true;
            try {
                let raw = queue.shift();
                if (leftover) {
                    let tmp = new Uint8Array(leftover.length + raw.byteLength);
                    tmp.set(leftover, 0); tmp.set(new Uint8Array(raw), leftover.length);
                    raw = tmp.buffer; leftover = null;
                }
                if (raw.byteLength % 2 !== 0) {
                    leftover = new Uint8Array(raw.slice(-1));
                    raw = raw.slice(0, -1);
                }
                const view = new DataView(raw);
                const count = raw.byteLength / 2;
                const f32 = new Float32Array(count);
                for (let i = 0; i < count; i++) f32[i] = view.getInt16(i * 2, true) / 32768.0;

                const buf = audioCtx.createBuffer(1, f32.length, 16000);
                buf.getChannelData(0).set(f32);
                const src = audioCtx.createBufferSource();
                src.buffer = buf; src.connect(audioCtx.destination);
                src.onended = () => { isPlaying = false; playPCM(); };
                src.start(0);
            } catch (e) { isPlaying = false; playPCM(); }
        }

        function drawVisualizer() {
            const path = document.getElementById('waveform');
            function render() {
                requestAnimationFrame(render);
                if (!analyser) return;
                analyser.getByteFrequencyData(dataArray);
                let d = "M150,150 ";
                const points = 64;
                for (let i = 0; i < points; i++) {
                    const angle = (i / points) * Math.PI * 2;
                    const value = dataArray[i] / 4;
                    const r = 110 + value;
                    const x = 150 + Math.cos(angle) * r;
                    const y = 150 + Math.sin(angle) * r;
                    d += `L${x},${y} `;
                }
                d += "Z";
                path.setAttribute('d', d);
            }
            render();
        }
    </script>
</body>

</html>
