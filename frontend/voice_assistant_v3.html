        function drawVisualizer() {
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d');
            canvas.width = 210; canvas.height = 210;
            const dataArray = new Uint8Array(analyser ? analyser.frequencyBinCount : 0);
            function animate() {
                requestAnimationFrame(animate);
                if (!analyser) { ctx.clearRect(0, 0, 210, 210); return; }
                analyser.getByteFrequencyData(dataArray);
                ctx.clearRect(0, 0, 210, 210);
                ctx.beginPath(); ctx.strokeStyle = '#38bdf8'; ctx.lineWidth = 3;
                const radius = 95, cX = 105, cY = 105;
                for (let i = 0; i < dataArray.length; i++) {
                    const h = dataArray[i] / 2.2;
                    const a = (i * 2 * Math.PI) / dataArray.length;
                    const x = cX + Math.cos(a) * (radius + h);
                    const y = cY + Math.sin(a) * (radius + h);
                    if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                }
                ctx.closePath(); ctx.stroke();

            animate();

        async function initAudioSystem() {
            if (audioCtx) return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });

                const code = `
                    class P extends AudioWorkletProcessor {
                        process(inputs) {
                            const d = inputs[0][0]; if (!d) return true;
                            const p = new Int16Array(d.length);
                            for(let j=0; j<d.length; j++) p[j] = Math.max(-32768, Math.min(32767, d[j]*32768));
                            this.port.postMessage(p.buffer, [p.buffer]); return true;

                    processorNode = new AudioWorkletNode(audioCtx, 'p');

        async function toggleSession() {

        function connect() {
            ws = new WebSocket(document.getElementById('ws_url').value);

        // --- Definitive Precision PCM Decoder (LE Focused) ---
        async function playPCMStream() {
            if (queue.length === 0 || isPlaying) return;
            isPlaying = true;
            try {
                let data = queue.shift();

                // Merge with leftover from last chunk (16-bit alignment)
                if (leftoverBuffer) {

                    combined.set(new Uint8Array(data), leftoverBuffer.length);
