<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ™ÿ±ŸäÿßŸÇ V5.2 - ÿßŸÑÿ¨ŸàÿØÿ© ÿßŸÑŸÅÿßÿ¶ŸÇÿ©</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Tajawal:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #38bdf8;
            --primary-glow: rgba(56, 189, 248, 0.4);
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --success: #10b981;
            --error: #f43f5e;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        .glass-container {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 25px;
        }

        .version-tag {
            font-family: 'Outfit';
            font-size: 0.7em;
            color: var(--primary);
            letter-spacing: 3px;
            font-weight: 700;
            opacity: 0.8;
        }

        h1 {
            font-size: 3em;
            margin: 8px 0;
            background: linear-gradient(to bottom, #fff, var(--primary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px var(--primary-glow));
        }

        .orb-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #334155, #0f172a);
            border: 4px solid var(--glass-border);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5em;
            z-index: 2;
        }

        canvas {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 210px;
            height: 210px;
            z-index: 1;
            pointer-events: none;
        }

        .orb.listening {
            border-color: var(--success);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.3);
        }

        .orb.thinking {
            border-color: #fbbf24;
            animation: pulse-glow 1.5s infinite;
        }

        .orb.speaking {
            border-color: var(--primary);
            box-shadow: 0 0 40px var(--primary-glow);
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(251, 191, 36, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(251, 191, 36, 0);
            }
        }

        #status-label {
            font-size: 1.1em;
            color: var(--text-dim);
            margin-bottom: 20px;
            font-weight: 400;
        }

        .chat-view {
            background: rgba(15, 23, 42, 0.4);
            border-radius: 20px;
            height: 250px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid var(--glass-border);
            text-align: right;
            scrollbar-width: none;
        }

        .chat-view::-webkit-scrollbar {
            display: none;
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            font-size: 1.05em;
            line-height: 1.6;
            animation: bubblePop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            word-wrap: break-word;
        }

        @keyframes bubblePop {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .bubble.user {
            background: rgba(51, 65, 85, 0.8);
            align-self: flex-start;
            border-bottom-right-radius: 4px;
        }

        .bubble.ai {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            align-self: flex-end;
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary) 0%, #0ea5e9 100%);
            color: #0f172a;
            border: none;
            padding: 18px;
            border-radius: 18px;
            font-size: 1.25em;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 10px 25px -5px rgba(56, 189, 248, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-premium:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px -5px rgba(56, 189, 248, 0.5);
        }

        .btn-premium.active {
            background: var(--error);
            color: white;
            box-shadow: 0 10px 25px -5px rgba(244, 63, 10, 0.4);
        }

        .diag-pill {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            font-family: 'Outfit';
            font-size: 0.65em;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid var(--glass-border);
        }

        .led {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #64748b;
        }

        .led.active {
            background: var(--success);
            box-shadow: 0 0 5px var(--success);
        }

        .url-settings {
            margin-top: 15px;
            font-size: 0.75em;
        }

        .url-settings input {
            background: transparent;
            border: none;
            color: var(--primary);
            text-align: center;
            width: 100%;
            cursor: pointer;
            text-decoration: underline;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="diag-pill">
        <div id="led-conn" class="led"></div>
        <span id="conn-text">STANDBY</span>
    </div>

    <div class="glass-container">
        <div class="header">
            <div class="version-tag">PREMIUM SAAS V5.2 (HI-FI ARABIC)</div>
            <h1>ü©∫ ÿ™ÿ±ŸäÿßŸÇ</h1>
        </div>

        <div class="orb-wrapper">
            <canvas id="visualizer"></canvas>
            <div id="orb" class="orb">üí§</div>
        </div>

        <div id="status-label">ÿ¨ÿßŸáÿ≤ ŸÑÿ®ÿØÿ° ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ©..</div>

        <div class="chat-view" id="chat">
            <div class="bubble ai">ÿ£ŸáŸÑÿßŸã ÿ®ŸÉ ŸÅŸä "ÿ™ÿ±ŸäÿßŸÇ". ŸÉŸäŸÅ ŸäŸÖŸÉŸÜŸÜŸä ÿÆÿØŸÖÿ™ŸÉ ÿßŸÑŸäŸàŸÖÿü</div>
        </div>

        <button id="main-btn" class="btn-premium" onclick="toggleSession()">
            <span id="btn-icon">üé§</span>
            <span id="btn-text">ÿßÿ®ÿØÿ£ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ©</span>
        </button>

        <div class="url-settings">
            <input type="text" id="ws_url" spellcheck="false" title="Click to change endpoint">
        </div>
    </div>

    <script>
        const DOMAIN = 'voice.dev.rgeeb.com';
        const DEFAULT_URL = `wss://${DOMAIN}/ws/session/tiryaq_technology/user1`;
        const ICONS = { idle: 'üí§', listening: 'üéôÔ∏è', thinking: '‚öôÔ∏è', speaking: 'üîä' };

        let ws, audioCtx, micNode, processorNode, stream, analyser;
        let queue = [], isPlaying = false, heartbeatId = null;
        let activeAiMessage = null;

        window.addEventListener('load', () => {
            document.getElementById('ws_url').value = DEFAULT_URL;
        });

        // --- Visualizer ---
        function drawVisualizer() {
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d');
            canvas.width = 210; canvas.height = 210;
            const dataArray = new Uint8Array(analyser ? analyser.frequencyBinCount : 0);

            function animate() {
                requestAnimationFrame(animate);
                if (!analyser) { ctx.clearRect(0, 0, 210, 210); return; }
                analyser.getByteFrequencyData(dataArray);
                ctx.clearRect(0, 0, 210, 210);

                ctx.beginPath();
                ctx.strokeStyle = '#38bdf8';
                ctx.lineWidth = 3;
                const radius = 95;
                const cX = 105, cY = 105;

                for (let i = 0; i < dataArray.length; i++) {
                    const h = dataArray[i] / 2.2;
                    const a = (i * 2 * Math.PI) / dataArray.length;
                    const x = cX + Math.cos(a) * (radius + h);
                    const y = cY + Math.sin(a) * (radius + h);
                    if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                }
                ctx.closePath(); ctx.stroke();
            }
            animate();
        }

        // --- Audio Logic ---
        async function initAudioSystem() {
            if (audioCtx) return;
            try {
                audioCtx = new AudioContext(); // Native sample rate for MP3 decoder
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 64;

                const code = `
                    class P extends AudioWorkletProcessor {
                        process(inputs) {
                            const d = inputs[0][0];
                            if (!d) return true;
                            // Normal gain for mic, avoid clipping
                            const p = new Int16Array(d.length);
                            for(let j=0; j<d.length; j++) p[j] = Math.max(-32768, Math.min(32767, d[j]*32768));
                            this.port.postMessage(p.buffer, [p.buffer]);
                            return true;
                        }
                    }
                    registerProcessor('p', P);
                `;
                const url = URL.createObjectURL(new Blob([code], { type: 'application/javascript' }));

                try {
                    await audioCtx.audioWorklet.addModule(url);
                    processorNode = new AudioWorkletNode(audioCtx, 'p');
                    processorNode.port.onmessage = (e) => {
                        if (ws && ws.readyState === 1 && document.getElementById('orb').classList.contains('listening')) {
                            ws.send(e.data);
                        }
                    };
                } catch (e) {
                    processorNode = audioCtx.createScriptProcessor(4096, 1, 1);
                    processorNode.onaudioprocess = (e) => {
                        const d = e.inputBuffer.getChannelData(0);
                        const p = new Int16Array(d.length);
                        for (let j = 0; j < d.length; j++) p[j] = Math.max(-32768, Math.min(32767, d[j] * 32768));
                        if (ws && ws.readyState === 1 && document.getElementById('orb').classList.contains('listening')) {
                            ws.send(p.buffer);
                        }
                    };
                }
                drawVisualizer();
            } catch (e) { console.error(e); alert("ÿßŸÑŸÖŸäŸÉÿ±ŸàŸÅŸàŸÜ ŸÖÿ∑ŸÑŸàÿ®."); }
        }

        async function toggleSession() {
            if (!ws || ws.readyState !== 1) {
                await initAudioSystem();
                connect();
            } else { ws.close(); }
        }

        function connect() {
            ws = new WebSocket(document.getElementById('ws_url').value);
            document.getElementById('conn-text').textContent = "CONNECTING...";
            ws.onopen = async () => {
                document.getElementById('led-conn').classList.add('active');
                document.getElementById('conn-text').textContent = "CONNECTED - SECURE";
                startHeartbeat();
                if (!stream) stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                micNode = audioCtx.createMediaStreamSource(stream);
                micNode.connect(analyser);
                micNode.connect(processorNode);
                if (!processorNode.port) processorNode.connect(audioCtx.destination);
                setUIState('listening');
            };
            ws.onmessage = async (e) => {
                if (typeof e.data === 'string') {
                    const m = JSON.parse(e.data);
                    if (m.type === 'state') setUIState(m.state);
                    else if (m.type === 'user_text') { addChatBubble(m.content, false); activeAiMessage = null; }
                    else if (m.type === 'text') { streamChatText(m.content); }
                    else if (m.type === 'audio_start') setUIState('speaking');
                    else if (m.type === 'audio_end') { ws.send(JSON.stringify({ type: 'playback_done' })); setUIState('listening'); }
                } else {
                    // MP3 Chunk received
                    queue.push(await e.data.arrayBuffer());
                    playStreamChunk();
                }
            };
            ws.onclose = () => {
                document.getElementById('led-conn').className = 'led';
                document.getElementById('conn-text').textContent = "DISCONNECTED";
                if (micNode) micNode.disconnect();
                setUIState('idle'); stopHeartbeat();
            };
        }

        function addChatBubble(text, isAI) {
            const chat = document.getElementById('chat');
            const d = document.createElement('div');
            d.className = 'bubble ' + (isAI ? 'ai' : 'user');
            d.textContent = text;
            chat.appendChild(d);
            chat.scrollTop = chat.scrollHeight;
            return d;
        }

        function streamChatText(txt) {
            if (!activeAiMessage) activeAiMessage = addChatBubble('', true);
            activeAiMessage.textContent += txt;
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        }

        function setUIState(s) {
            const orb = document.getElementById('orb');
            const lbl = document.getElementById('status-label');
            const btn = document.getElementById('main-btn');
            const btnT = document.getElementById('btn-text');
            orb.className = 'orb ' + (s || 'idle');
            orb.textContent = ICONS[s] || ICONS.idle;
            if (s === 'listening') { lbl.textContent = 'ÿ£ÿ≥ŸÖÿπŸÉ ÿßŸÑÿ¢ŸÜ.. ÿ™ŸÅÿ∂ŸÑ'; btnT.textContent = 'ÿ•ŸÜŸáÿßÿ°'; btn.classList.add('active'); }
            else if (s === 'thinking') lbl.textContent = 'ÿ™ÿ≠ŸÑŸäŸÑ...';
            else if (s === 'speaking') lbl.textContent = 'Ÿäÿ™ÿ≠ÿØÿ´ ÿ™ÿ±ŸäÿßŸÇ...';
            else { lbl.textContent = 'ÿ¨ÿßŸáÿ≤ ŸÑŸÑÿ®ÿØÿ°'; btnT.textContent = 'ÿßÿ®ÿØÿ£ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ©'; btn.classList.remove('active'); }
        }

        // --- Robust MP3 Decoding ---
        async function playStreamChunk() {
            if (queue.length === 0 || isPlaying) return;
            isPlaying = true;
            try {
                const chunk = queue.shift();
                // MP3 chunks must be decoded as complete buffers for best reliability
                audioCtx.decodeAudioData(chunk, (buffer) => {
                    const src = audioCtx.createBufferSource();
                    src.buffer = buffer;
                    src.connect(audioCtx.destination);
                    src.onended = () => { isPlaying = false; playStreamChunk(); };
                    src.start(0);
                }, (err) => {
                    console.warn("Decode error (skipping chunk):", err);
                    isPlaying = false;
                    playStreamChunk();
                });
            } catch (e) { isPlaying = false; playStreamChunk(); }
        }

        function startHeartbeat() {
            heartbeatId = setInterval(() => {
                if (ws && ws.readyState === 1) ws.send(JSON.stringify({ type: 'ping' }));
            }, 25000);
        }
        function stopHeartbeat() { if (heartbeatId) clearInterval(heartbeatId); }
    </script>
</body>
