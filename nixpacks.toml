# Nixpacks configuration for Tiryaq Voice AI
# Najm AI Standard - Dependency Hell Fix
# Python 3.11+ with all system dependencies

[phases.setup]
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "ffmpeg-headless",
  "gcc",
  "g++",
  "pkg-config",
  "grpc-tools",
  "protobuf",
  "openssl",
  "libffi",
  "zlib",
  "bash",
  "coreutils",
  "findutils"
]

aptPkgs = [
  "libstdc++6",
  "libgcc-s1",
  "libc6",
  "ffmpeg",
  "portaudio19-dev",
  "libsndfile1"
]

[phases.build]
cmds = [
  "python3.11 -m pip install --upgrade pip setuptools wheel",
  "pip3 install -r backend/requirements.txt --break-system-packages",
  "mkdir -p /app/frontend /app/backend/logs /app/backend/data /app/backend/personas",
  "cp -f frontend/*.html /app/frontend/ 2>/dev/null || true",
  "cp -rf backend/data/* /app/backend/data/ 2>/dev/null || true",
  "cp -rf backend/personas/* /app/backend/personas/ 2>/dev/null || true",
  "cp -f backend/main.py /app/backend/ 2>/dev/null || true",
  "cp -f backend/config.py /app/backend/ 2>/dev/null || true",
  "cp -rf backend/services /app/backend/ 2>/dev/null || true",
  "chmod -R 755 /app 2>/dev/null || true"
]

[start]
cmd = "cd /app/backend && python3.11 -m uvicorn main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips '*' --workers 1"

[variables]
PORT = "8000"
PYTHONPATH = "/app/backend"
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"
PYTHONFAULTHANDLER = "1"

[deploy]
startCommand = "cd /app/backend && python3.11 -m uvicorn main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips '*' --workers 1"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5
