# Nixpacks configuration for Tiryaq Voice AI
# Najm AI Standard - Dependency Hell Fix
# Python 3.11+ with all system dependencies

[phases.setup]
nixPkgs = [
  "python311",
  "python311Packages.pip",
  "ffmpeg-headless",
  "gcc",
  "g++",
  "pkg-config",
  "grpc-tools",
  "protobuf",
  "openssl",
  "libffi",
  "zlib",
  "bash",
  "coreutils",
  "findutils"
]

aptPkgs = [
  "libstdc++6",
  "libgcc-s1",
  "libc6",
  "ffmpeg",
  "portaudio19-dev",
  "libsndfile1"
]

[phases.build]
cmds = [
  "python3.11 -m pip install --upgrade pip setuptools wheel",
  "pip3 install -r backend/requirements.txt --break-system-packages",
  "mkdir -p /app/frontend",
  "mkdir -p /app/backend/logs",
  "cp frontend/voice_assistant_v3.html /app/frontend/voice_assistant_v3.html || true",
  "cp frontend/voice_assistant_v4.html /app/frontend/voice_assistant_v4.html || true",
  "cp test-simple.html /app/test-simple.html || true",
  "cp -r backend/data /app/backend/data || true",
  "cp -r backend/personas /app/backend/personas || true",
  "chmod -R 755 /app/backend || true"
]

[start]
cmd = "cd backend && python3.11 -m uvicorn main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips '*' --workers 1"

[variables]
PORT = "8000"
PYTHONPATH = "/app/backend"
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"
PYTHONFAULTHANDLER = "1"

[deploy]
startCommand = "cd backend && python3.11 -m uvicorn main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips '*' --workers 1"
healthcheckPath = "/health"
healthcheckTimeout = 120
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5
